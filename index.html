<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Lampada On/Off</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Ligue e desligue a lâmpada</h1>
        <p> Clique no botão para ligar e desligar a lâmpada</p>
    </header>
    <div class="conteudo">
        <button id="clicar" value="on">Ligar</button>
        <figure>
            <img id="lampada" src="/assets/lampadaoff.png" alt="lampada desligada">
        </figure>
    </div>
    <footer class="rodape">Desenvolvido por Maite</footer>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
